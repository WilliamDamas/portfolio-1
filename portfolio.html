<!doctype html>
<html lang="en-us">

<head>

</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="portfolio.html" id="logo">William Chalmi</a>
            <nav>

                <a href="portfolio.html ">Portfolio</a>
                <a href="contacts.html ">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">name</label>
                        <input type="text" id="name" name="name" placeholder="William Chalmi" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Williamch1992@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
